 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>api-banger</title>
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
<div id="app">
<span id='ajax' class='pre'>
$.ajax({
        	dataType: "json",
            	url: <input type="text" size="50" v-model="ajaxUrl" v-on:change="dialAPI" placeholder="edit me!"> ,
            	success: function (data) {
                	self.showMeUr = data;
            	},
            	error: function (error) {
                	self.showMeUr = error;
            	}
        });
        </span>

  <span id='json' class='pre'>
  	{{ $data.showMeUr | json}}
  </span>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
  <script src="js/apibang.js" type="text/javascript"></script>
  </body>
</html>
